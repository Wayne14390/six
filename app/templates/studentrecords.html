{% extends "base.html" %}
{% block title %}
Records
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1>Student Form</h1>

            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">ADD STUDENTS</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
