{% extends "base.html" %}
{% block title %}Student List{% endblock %}

{% block content %}
<div class="row">
    <dev class="col-md-2"></dev>
    <dev class="col-md-8">
            <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add Student</a>
    <table>
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Bio</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><img src="{{ student.picture.url }}" alt="{{ student.student_name }}" height="60" width="60"></td>
                <td>{{ student.student_name }}</td>
                <td>{{ student.student_bio }}</td>
                <td class="actions">
                    <a href="{% url 'editstudent' student.id %}">Edit</a>
                    <form action="{% url 'student_delete' student.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    </dev>
    <dev class="col-md-2"></dev>
</div>
{% endblock %}
